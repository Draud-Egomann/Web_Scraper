<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index of Folders</title>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #ffffff;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
      padding: 16px;
    }

    .container h1 {
      font-size: 4rem;
      margin: 0;
      margin-bottom: 32px;
    }

    .folder-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .folder-list li {
      margin: 0;
    }

    .folder-list a {
      display: block;
      font-size: 1.5rem;
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #ff7e5f;
      border-radius: 20px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .folder-list a:hover {
      background-color: #feb47b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Index of Folders</h1>
    <ul class="folder-list" id="folderList"></ul>
  </div>

  <script>
    async function fetchFolderList() {
      try {
        const response = await fetch('folders.json');
        const folders = await response.json();
        const ul = document.getElementById('folderList');

        for (const folderName in folders) {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${folderName}/index.html">${folderName}</a>`;
          ul.appendChild(li);
        }
      } catch (error) {
        console.error('Error fetching folder list:', error);
      }
    }

    fetchFolderList();
  </script>
</body>

</html>
